name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            build_args: --mac --arm64 --x64
            artifact: narada-mac
          - os: windows-latest
            platform: win
            build_args: --win --x64
            artifact: narada-win-x64

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.artifact }})

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Provision Firebase service account
        shell: bash
        run: echo "$FIREBASE_SA_JSON" | base64 -d > resources/firebase-sa.json
        env:
          FIREBASE_SA_JSON: ${{ secrets.FIREBASE_SA_JSON }}

      - name: Set Firebase env for build
        shell: bash
        run: echo "FIREBASE_SERVICE_ACCOUNT_BASE64=${FIREBASE_SA_JSON}" >> $GITHUB_ENV
        env:
          FIREBASE_SA_JSON: ${{ secrets.FIREBASE_SA_JSON }}

      - name: Build Next.js
        run: npm run build

      - name: Copy static assets into standalone
        shell: bash
        run: |
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public

      - name: Compile Electron TypeScript
        run: npm run electron:compile

      - name: Compile MCP server
        run: npm run mcp:compile

      - name: Disable macOS code signing
        if: matrix.platform == 'mac'
        run: echo "CSC_IDENTITY_AUTO_DISCOVERY=false" >> $GITHUB_ENV

      - name: Build Electron app
        run: npx electron-builder ${{ matrix.build_args }} --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.yml
            dist/*.blockmap
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.yml
            artifacts/**/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
