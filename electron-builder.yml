appId: com.narada.app
productName: Narad Muni
copyright: Copyright Â© 2026 NonStop IO Technologies Pvt. Ltd.

directories:
  output: dist
  buildResources: resources

files:
  - dist-electron/**/*
  - .next/standalone/**/*
  - package.json
  - from: "node_modules/.prisma"
    to: "node_modules/.prisma"
    filter:
      - "**/*"

extraResources:
  - from: prisma/migrations
    to: app/prisma/migrations
    filter:
      - "**/*.sql"

mac:
  artifactName: "Narad-Muni-${version}-${arch}.${ext}"
  category: public.app-category.productivity
  icon: resources/icon.icns
  target:
    - dmg
    - zip
  darkModeSupport: true
  hardenedRuntime: false
  extendInfo:
    NSMicrophoneUsageDescription: "Narada needs microphone access to record your daily standup updates."

win:
  icon: resources/icon.ico
  target:
    - nsis

nsis:
  artifactName: "Narad-Muni-Setup-${version}.${ext}"
  oneClick: true
  perMachine: false

linux:
  artifactName: "Narad-Muni-${version}-${arch}.${ext}"
  icon: resources
  target:
    - AppImage
  category: Office

dmg:
  background: resources/DMG-background.png
  window:
    width: 540
    height: 380
  contents:
    - x: 140
      y: 250
    - x: 400
      y: 250
      type: link
      path: /Applications

publish:
  provider: github
  owner: nonstopio
  repo: Narad-Muni

asar: true

asarUnpack:
  - node_modules/.prisma/**/*
  - node_modules/@prisma/engines/**/*

npmRebuild: true
